<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady ballers (Mater movies)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      overflow: hidden; 
    }

    #video-container {
      position: relative;
      width: 60%; 
      margin: auto; 
      overflow: hidden; 
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); 
      display: none; 
      pointer-events: none; 
    }

    #watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      opacity: 0.7;
      pointer-events: none; 
    }
  </style>
</head>
<body>

<div id="overlay"></div>

<div id="video-container">
  <video id="video" controls>
    <source src="Movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="watermark">Mater-Movies</div>
</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');

  video.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      overlay.style.display = 'none';
    } else {
      overlay.style.display = 'block';
    }
  });
</script>

</body>
</html>
